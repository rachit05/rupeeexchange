<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapster</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 id="logo">Swapster</h1> -->
    <div class="container" id="container">
        <input type="range" name="hueBar" id="hueBar" min="0" max="360" value="40">
        <div>
            <h3 id="date"></h3>
            <h1 id="containerHeading">Currency Converter</h1>
            <p>
                Choose the currency and the amounts<br>to get the exchange rate
            </p>
        </div>
        <form class="formWrapper">
            <div class="fieldWrapper">
                <label for="fromCurrencySelect">From</label>
                <select name="fromCurrencySelect" id="fromCurrencySelect"></select>
            </div>
            <div class="fieldWrapper">
                <label for="toCurrencySelect">To</label>
                <select name="" id="toCurrencySelect"></select>
            </div>
            <div class="fieldWrapper">
                <label for="fromAmount">Amount</label>
                <input type="number" name="fromAmount" id="fromAmount" min="1" value="1">
            </div>
            <div class="fieldWrapper">
                <label for="fromAmount">&nbsp;</label>
                <button id='convertButton'>Convert</button>
            </div>
        </form>
        <div class="resultSection" id="resultSection">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
